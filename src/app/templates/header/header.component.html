<!-- barra superior -->
<p-toolbar [style]="{ 'background-color': '#072353', 'height': '4rem'}">
  <ng-template pTemplate="start">
    <p-button styleClass="p-link inline-flex justify-content-center align-items-center
    text-white h-2rem w-2rem border-circle hover:bg-white-alpha-10
    transition-all transition-duration-200" pTooltip="Menu" (click)="sidebarVisible = true"><i class="pi pi-bars"></i></p-button>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <label class="text">Leonardo Chagas</label>
      <button type="button" class="p-link inline-flex justify-content-center align-items-center
      text-white h-2rem w-2rem border-circle hover:bg-white-alpha-10
      transition-all transition-duration-200" (click)="menu.toggle($event)">
      <i class="pi pi-user"></i></button>
      <p-tieredMenu #menu [model]="itensUsuario" [popup]="true"></p-tieredMenu>
    </div>
    <p-confirmDialog></p-confirmDialog>
</ng-template>

</p-toolbar>

<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-center px-4 pt-3"
    style="outline: none; cursor: pointer;">
    <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
  </ng-template>
    <ng-template pTemplate="content">
      <div class="flex flex-column">
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <span class="font-bold">Leonardo Chagas</span>
          </a>
        </div>

        <div class="overflow-y-auto">
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li>
                <a routerLink="/lista-clientes" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Home</span>
                </a>
            </li>
            <li>
                <a
                    pRipple
                    pStyleClass="@next"
                    enterClass="hidden"
                    enterActiveClass="slidedown"
                    leaveToClass="hidden"
                    leaveActiveClass="slideup"
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                >
                    <i class="pi pi-users mr-2"></i>
                    <span class="font-medium">Clientes</span>
                    <i class="pi pi-chevron-down ml-auto"></i>
                </a>
                <ul class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                    <li>
                        <a routerLink="/lista-clientes-prime" pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                            <i class="pi pi-list mr-2"></i>
                            <span class="font-medium">Listagem Prime</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        </div>

      </div>
    </ng-template>
</p-sidebar>


<div class="conteudo">
    <router-outlet></router-outlet>

    <div>
      <app-footer></app-footer>
    </div>
</div>
